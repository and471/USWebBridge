<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ultrasound Streaming</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js" ></script>
  <script type="text/javascript" src="js/rangeslider.min.js" ></script>
  <script type="text/javascript" src="js/janus.js" ></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/webrtc-controller.js"></script>
  <script type="text/javascript" src="js/video-controller.js"></script>
  <script type="text/javascript" src="js/stackblur.min.js"></script>
  <script type="text/javascript" src="js/select.js"></script>
  <script type="text/javascript" src="js/login-modal.js"></script>
  <script type="text/javascript" src="js/range.js"></script>
  <script type="text/javascript" src="js/snapshot.js"></script>

  <script src="js/probe.js"></script>
  <script src="js/threejs/three.js"></script>
  <script src="js/threejs/ColladaLoader.js"></script>

</head>
<body>
  <div class="modal-wrapper">
    <div id="login-modal" class="modal">
    <div class="alert alert-warning">No ultrasound stream detected.</div>
      <form>
        <div class="inputs">
          <div class="input-group">
            <span class="input-group-addon">Password</span>
            <input id="login-password" type="password" class="form-control">
          </div>
        </div>

        <div class="actions">
          <button id="login-submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
    </div>
  </div>

	<div id="main" class="disabled">
    <div id="content">
      <div id="video-col">
        <div id="video-wrapper" class="pill">
    		  <div id="video-container"></div>
        </div>

      <div id="snapshots" class="pill pill--vertical">
        <span class="title">Image Snapshots  <div href="#" class="control" id="take-snapshot">&#10133;</div></span>
          <div id="snapshots-container" class="horizontal-scroll control">
        </div>

      </div>


      </div>
      <div id="details-col">
        <div id="details" class="pill pill--vertical">
          
        <span class="title">Details</span>

          <div id="patient-details" class="control">
            <table class="table table-no-border">
              <tbody>
                <tr>
                  <td class="shrink">Patient Name</td>
                  <td class="grow" id="detail-patient-name"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="image-controls" class="pill pill--vertical">
          <span class="title">Image Controls</span>
          
          <table>
          <tr class="control">
            <td class="shrink">3D Slice</td>
            <td id="slice-control" class="grow"></td>
          </tr>          
          <tr class="control">
            <td class="shrink">Zoom</td>
            <td id="zoom-control" class="grow"></td>
          </tr>
          <tr class="control">
            <td class="shrink">Stream</td>
            <td class="grow">
              <div class="btn btn-dark" id="freeze">Freeze</div>
              <div class="btn btn-dark" id="enhance-region">Enhance Region</div>
            </td>
          </tr>
          </table>

        </div>

        <div id="probe-visualisation" class="pill pill--vertical">
          <span class="title">Probe Position and Force</span>
          <div id="probe" class="control"></div>
        </div>





      </div>


    </div>

	</div>

</body>
</html>
